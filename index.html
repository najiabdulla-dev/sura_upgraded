<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sura-GPT - AI Chatbox</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="ai-profile">
                <img src="sura.jpeg" alt="Sura-GPT" class="ai-avatar">
                <div class="ai-info">
                    <h2>Sura-GPT</h2>
                    <span class="status">Online</span>
                </div>
            </div>
            <div class="header-actions">
                <button class="clear-btn" onclick="clearChat()">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message ai-message">
                <img src="sura.jpeg" alt="Sura-GPT" class="message-avatar">
                <div class="message-content">
                    <div class="message-text">
                        ഹലോ! ഞാൻ Sura-GPT ആണ്. എനിക്ക് സഹായിക്കാൻ കഴിയുന്നത് എന്താണ്?
                    </div>
                    <div class="message-time">Just now</div>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="input-wrapper">
                <input type="text" id="userInput" placeholder="Type your message here..." onkeypress="handleKeyPress(event)">
                <button class="send-btn" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
